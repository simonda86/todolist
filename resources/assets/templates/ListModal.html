<div class="modal-header">
    <h3 class="modal-title">Create a new list</h3>
</div>
<div class="modal-body">
    <div>
        <div ng-repeat="error in errors" class="alert alert-danger" role="alert">
            <p>{{error}}</p>
        </div>
    </div>
    <div class="form-group">
        <form ng-submit="ok()">
            <input type="text" name="list_name" ng-model="name" autofocus class="form-control" id="list_name" placeholder="List name">
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
